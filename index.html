<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSE Approved Summaries Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 100%;
      padding: 32px;
    }

    h1 {
      color: #1a202c;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
      text-align: center;
      margin-bottom: 32px;
    }

    .connection-section {
      background: #f7fafc;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      background: white;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    }

    .status.connected {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .status.disconnected {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .status.connecting {
      background: #feebc8;
      color: #7c2d12;
      border: 1px solid #fbd38d;
    }

    .log-section {
      margin-top: 24px;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .log-title {
      color: #2d3748;
      font-weight: 600;
      font-size: 16px;
    }

    .clear-btn {
      width: auto;
      padding: 6px 12px;
      background: #e2e8f0;
      color: #4a5568;
      font-size: 12px;
      box-shadow: none;
      margin: 0;
    }

    .clear-btn:hover:not(:disabled) {
      background: #cbd5e0;
      transform: none;
    }

    #log {
      background: #1a202c;
      color: #68d391;
      border: 1px solid #2d3748;
      border-radius: 8px;
      padding: 16px;
      max-height: 500px;
      overflow: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #log:empty::before {
      content: 'No events yet. Connect and wait for approved summaries...';
      color: #718096;
      font-style: italic;
    }

    .event-item {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #2d3748;
    }

    .event-item:last-child {
      border-bottom: none;
    }

    .event-time {
      color: #9ae6b4;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .event-data {
      color: #cbd5e0;
    }

    @media (max-width: 640px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SSE approved summaries test</h1>
    <p class="subtitle">Real-time monitoring of approved email group summaries</p>

    <div class="connection-section">
      <div class="form-group">
        <label for="sessionId">Session ID</label>
        <input 
          id="sessionId" 
          type="text" 
          placeholder="Enter your session ID"
          autocomplete="off"
        />
      </div>
      
      <button id="connect">Connect to SSE stream</button>
      
      <div id="status" class="status disconnected">Not connected</div>
    </div>

    <div class="log-section">
      <div class="log-header">
        <span class="log-title">Event log</span>
        <button id="clear" class="clear-btn">Clear log</button>
      </div>
      <pre id="log"></pre>
    </div>
  </div>

  <script>
    let es;
    const sessionIdInput = document.getElementById('sessionId');
    const connectBtn = document.getElementById('connect');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const clearBtn = document.getElementById('clear');

    function updateStatus(text, className) {
      statusEl.textContent = text;
      statusEl.className = `status ${className}`;
    }

    function addLogEntry(data) {
      const time = new Date().toISOString();
      const entry = document.createElement('div');
      entry.className = 'event-item';
      entry.innerHTML = `
        <div class="event-time">[${time}]</div>
        <div class="event-data">${escapeHtml(data)}</div>
      `;
      logEl.insertBefore(entry, logEl.firstChild);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatJson(data) {
      try {
        const parsed = JSON.parse(data);
        return JSON.stringify(parsed, null, 2);
      } catch {
        return data;
      }
    }

    connectBtn.onclick = function () {
      const sid = sessionIdInput.value.trim();
      if (!sid) {
        alert('Please enter a session ID');
        return;
      }

      if (es) {
        es.close();
      }

      const url = 'http://localhost:3001/api/email-groups/approved/sse?sessionId=' + encodeURIComponent(sid);
      updateStatus('Connecting to ' + url + '...', 'connecting');
      
      es = new EventSource(url);

      es.addEventListener('open', () => {
        updateStatus('Connected - Waiting for approved summaries...', 'connected');
        addLogEntry('SSE connection established');
      });

      es.addEventListener('approved_summary', (event) => {
        const formattedData = formatJson(event.data);
        addLogEntry('Approved Summary Event:\n' + formattedData);
      });

      es.addEventListener('error', (e) => {
        if (es.readyState === EventSource.CLOSED) {
          updateStatus('Connection closed', 'disconnected');
          addLogEntry('SSE connection closed');
        } else {
          updateStatus('Connection error', 'disconnected');
          addLogEntry('SSE connection error');
        }
      });
    };

    clearBtn.onclick = function () {
      logEl.innerHTML = '';
    };

    sessionIdInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        connectBtn.click();
      }
    });
  </script>
</body>
</html>
